<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>barcode khan</title>
    
    
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

</head>

<body>
    <div class="app">
        <h1>barcode khan</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
            
            <a-scene embedded artoolkit='sourceType: webcam;'>
    <!-- <a-sphere position='0 0.5 0' material='opacity: 0.5;'></a-sphere> -->

    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius=".5" segments-height="53">
      <a-animation attribute="scale"
      dur="1000"
      from= "1 1 1"
      to="2 2 2"
      direction='alternate-reverse'
      easing= "ease-in-out-circ"
      repeat="indefinite"></a-animation>
    </a-sphere>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
            
            
            <button onclick="barcodescanner()"> click me </button>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
